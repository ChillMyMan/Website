<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <p class="desc">Form Validation</p>

    <div class="spacer"></div>
<form action="">
    <div class="form-group">
        <label for="fullName" class="form-label">Full name : </label>
        <input id="fullName" name="fullName" type="text" placeholder="Ex: Shadow">
        <span class="form-message"></span>
    </div>

    <div class="form-group">
        <label for="email" class="form-label">Email : </label>
        <input type="text" id="email" name="email" placeholder="Ex: shadow@gmail.com">
        <span class="form-message"></span>
    </div>

    <div class="form-group">
        <label for="password" class="form-label">Password : </label>
        <input type="text" id="password" name="password" placeholder="Ex: shadow@gmail.com">
        <span class="form-message"></span>
    </div>
    <button class="form-submit">Submit</button>
</form>

    <script src="validator.js"></script>
    <script>
        Validator({
            form: '#form-1',
            rules: [
                Validator.isRequired('#fullName'),
                Validator.isEmail('#email')
            ]
        });
    </script>
</body>
</html>
